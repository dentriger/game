hwi_oauth:
    firewall_names: [main]
    resource_owners:
        vkontakte:
            type: vkontakte
            client_id: "%env(VK_CLIENT_ID)%"
            client_secret: "%env(VK_SECRET_KEY)%"
            scope: "email"
        google:
            type: google
            client_id: "%env(GOOGLE_CLIENT_ID)%"
            client_secret: "%env(GOOGLE_SECRET_KEY)%"
            scope: "email profile"